<!DOCTYPE html>
<html>

<head>
    <link href="./leaflet.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./leaflet.js"></script>
    <script type="text/javascript" src="./esri-leaflet.js"></script>
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        $(document).ready(function () {
            var search = window.location.search.substr(1)
            var params = {}
            search.split('&').map(r => {
                var pair = r.split('=')
                params[pair[0]] = pair[1]
            })
            var url = `${params.proxy}/arcgis/rest/services/${params.service}/MapServer`
            $.get(`${url}?f=json`).then(data => {
                debugger

                var map = L.map('map').setView([33, 108], 1);
                L.esri.tiledMapLayer({
                    url: url
                }).addTo(map);
            })
        })
    </script>
</body>

</html>
