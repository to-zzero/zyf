<!DOCTYPE html>
<html>

<head>
    <link href="./arcgis_js_api/4.5/esri/css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./arcgis_js_api/4.5/init.js"></script>
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Home",
            "esri/layers/TileLayer",
            "dojo/domReady!"
        ], function (Map, MapView, Home, TileLayer) {
            var search = window.location.search.substr(1)
            var params = {}
            search.split('&').map(r => {
                var pair = r.split('=')
                params[pair[0]] = pair[1]
            })

            console.log(params)

            var map = new Map();
            window.map = map
            var view = new MapView({
                container: "map",
                map: map
            });
            var homeBtn = new Home({
                view: view
            });
            view.ui.add(homeBtn, "top-left");
            var layer = null,
                layerUrl = `${params.proxy}/arcgis/rest/services/${params.service}/MapServer`,
                layer = new TileLayer(layerUrl, null);
            map.layers.add(layer);
        });
    </script>
</body>

</html>
