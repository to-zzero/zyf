<!DOCTYPE html>
<html>

<head>
    <!-- <link href="./arcgis_js_api/4.5/esri/css/main.css" rel="stylesheet" type="text/css" />

    <link href="./arcgis_js_api/4.5/esri/css/main.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./arcgis_js_api/4.5/init.js"></script>
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: white;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/Home",
            "esri/layers/WMTSLayer",
            "esri/layers/TileLayer",
            "dojo/domReady!"
        ], function (Map, MapView, Home, WMTSLayer, TileLayer) {
            var search = window.location.search.substr(1)
            var params = {}
            search.split('&').map(r => {
                var pair = r.split('=')
                params[pair[0]] = pair[1]
            })

            // console.log(params)

            var map = new Map();
            window.map = map
            var view = new MapView({
                container: "map",
                map: map
            });
            window.view = view
            var homeBtn = new Home({
                view: view
            });
            view.ui.add(homeBtn, "top-left");
            // var url = `${params.proxy}/arcgis/rest/services/${params.service}/MapServer/WMTS`
            // var layer = new WMTSLayer({
            //     url: url,
            //     activeLayer: {
            //         id: params.service,
            //     }
            // });

            //proxy
            var url = `/api/service/${params.service}/MapServer`
            var layer = null,
                layerUrl = url,
                layer = new TileLayer(layerUrl, null);

            // //direct
            // var url = `${params.proxy}/arcgis/rest/services/${params.service}/MapServer`
            // var layer = null,
            //     layerUrl = url,
            //     layer = new TileLayer(layerUrl, null);

            map.layers.add(layer);
        });
    </script>
</body>

</html>
